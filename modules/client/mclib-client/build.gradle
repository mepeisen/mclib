def buildTime() {
	def date = new Date()
	def formattedDate = date.format('yyyyMMddHHmmss')
	return formattedDate
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
    
sourceCompatibility = 1.8
targetCompatibility = 1.8
group = "de.minigameslib.mclib.client"
version = "0.0.6.${buildTime()}"
configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
    maven {
        name = "mce-repos"
        url = "http://nexus.xworlds.eu/nexus/content/groups/mce"
    }
}

archivesBaseName = "mclib-client"


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/nms']
        }
    }
}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        
        // replace $version and $mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

}

minecraft {
    runDir = "run"
    version = "1.11.2-13.20.0.2201"
    mappings = "snapshot_20161220"
    replaceIn "MclibMod.java"
    replace "VERSIONNUMBER", project.version
}

dependencies {
    compile "xpp3:xpp3:1.1.4c"
    compile files('src/lib/twl/TWL.jar')
    
    compile "de.minigameslib.mclib:mclib-shared:0.0.5-SNAPSHOT"
    compile "de.minigameslib.mclib:mclib-private-shared:0.0.5-SNAPSHOT"
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    from { zipTree(jar.archivePath) }
}

task runLatest(dependsOn: [runClient]) {
}
